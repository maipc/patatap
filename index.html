<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatap Clone</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    <script type="text/paperscript" canvas="canvas">
        var circles = [];
        var sound = new Howl({
            src: ['sounds/bubbles.mp3']
        });

        function onFrame(event) {
            for(var i=0; i<circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
            }
        }
        function onKeyDown(event) {
            var point = new Point(view.size.width, view.size.height) * Point.random();
            var animatedCircle = new Path.Circle(point, 250);
            animatedCircle.fillColor = Color.random();
            circles.push(animatedCircle);
            sound.play();
        }
        
    </script>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
